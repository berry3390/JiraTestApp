name: CI

on:
  push:
    branches:
      - master
      - develop
      - 'develop/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: la -al
      run: ls -al
    - name: cat 
      run: cat app/build.gradle
    - name: cat to file
      run: cat app/build.gradle >> test.json
    - name: testContent
      run: cat test.json

        
