name: CI

on:
  push:
    branches:
      - master
      - develop
      - 'develop/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:  
      greeting: hello
      aos_version: 초기값
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: hi
      run: echo "$greeting ^^"
    - name: get build version 1
      run: | 
        echo app/build.gradle | grep 'versionName'|tr -d 'versionName','/"' | tr -d ' ' > aos
        echo "AOS_VERSION=aos" >> .env
        echo $aos_version
        echo "$aos_version"
        cat .env
        



