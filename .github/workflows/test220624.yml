name: CI

on:
  push:
    branches:
      - master
      - develop
      - 'develop/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Recover Gradle cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
    - name: read
      id: gradle
      uses: juliangruber/read-file-action@v1
      with:
        path: ./build.gradle
    - name: Echo build.gradle
      run: |
        echo "${{ steps.package.outputs.content }}"
        echo "${{ steps.package.outputs }}"
        echo "${{ steps.package }}"

    
        
