name: CI

on:
  push:
    branches:
      - master
      - develop
      - 'develop/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Gradle Android
      uses: Raul6469/android-gradle-action@2.0.0
      with:
        # The ./gradlew command arguments
        script: test
        android-licence: ${{ secrets.ANDROID_LICENCE }}

      
        
        
