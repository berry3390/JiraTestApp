name: CI

on:
  push:
    branches:
      - master
      - develop
      - 'develop/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:  
      greeting: hello
    steps:
    - name: Check out
      uses: actions/checkout@v3
    - name: hi
      run: echo "$greeting ^^"
    - name: get build version 1
      run: | 
        cat app/build.gradle | grep 'versionName'|tr -d 'versionName','/"' | tr -d ' ' > aos
      env:
        aos_version: Why not
    - name: get build version 2
      run: | 
        cat aos
        echo "$aos_version ^^"
        echo "$greeting ^^"
        echo "aos_version: ${{ env.aos_version }}"
        echo "aos_version2: $aos_version"

